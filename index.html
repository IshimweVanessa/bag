<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To Do List</title>
	<!-- CSS Import File -->
	<link rel="stylesheet" href="main.css" />
	<!-- End of CSS Import File -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
	<!-- App Wrapper -->
	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Hi, Vanessa
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>CREATE A TODO</h3>
			<form id="new-todo-form">
				<h4>What you gotta do today?</h4>
				<input 
					type="text" 
					placeholder="Type your tasks here..."
					name="content"
					id="content" />
				
				<h4>Pick a Tag/Category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Business Task</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal Task</div>
					</label>
					<label>
						<input type="radio" name="category" id="category3" value="vacation" />
						<span class="bubble vacation"></span>
						<div>Vacation Task</div>
					</label>
					<label>
						<input type="radio" name="category" id="category4" value="school" />
						<span class="bubble school"></span>
						<div>School Task</div>
					</label>
					<label>
						<input type="radio" name="category" id="category5" value="none" />
						<span class="bubble none"></span>
						<div>None</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>Your Tasks</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import File -->
	<script src="main.js"></script>
	<!-- End of JS Import File -->
</body>
</html>
